<!DOCTYPE html>
<html>
<head>
    <title>Order Placement Form</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 20px;">

    <h1 style="margin-bottom: 20px;">Order Placement</h1>

    <form action="submit_order.php" method="post" style="width: 60%; margin: 0 auto; text-align: left;">
        <label for="name" style="display: block; margin-bottom: 5px;">Your Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;"><br>

        <label for="address" style="display: block; margin-bottom: 5px;">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;"></textarea><br>

        <label for="pincode" style="display: block; margin-bottom: 5px;">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;"><br>

        <label for="quantity" style="display: block; margin-bottom: 5px;">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;"><br>

        <label for="payment" style="display: block; margin-bottom: 5px;">Payment Method:</label>
        <select id="payment" name="payment" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;">
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
            <option value="paypal">PayPal</option>
        </select><br>

        <label for="message" style="display: block; margin-bottom: 5px;">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 10px;"></textarea><br>

        <input type="submit" value="Place Order" style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
    </form>

</body>
</html>
