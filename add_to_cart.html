<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="add_to_cart.css">
    <title>Cart - E-Commerce Website</title>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart-items">
            <h2>Cart Items</h2>
            <ul>
                <li>
                    <img src="product1.jpg" alt="Product 1">
                    <div class="item-details">
                        <h3>Product 1</h3>
                        <p>Price: $50</p>
                        <button class="remove-item">Remove</button>
                    </div>
                </li>
                <!-- Add more cart items here -->
            </ul>
        </section>

        <section class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Total Items: 2</p>
            <p>Total Price: $80</p>
            <button class="checkout">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 E-Commerce Store</p>
    </footer>

    <script src="cart-script.js"></script>
</body>
</html>
